name: Create groups from multiple accounts

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run bot script
      env:
        API_ID: ${{ secrets.API_IDS }}
        API_HASH: ${{ secrets.API_HASHS }}
        STRING_SESSION: ${{ secrets.STRING_SESSIONS }}
      run: python multiple.py
